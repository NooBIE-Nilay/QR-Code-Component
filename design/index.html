<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=700, initial-scale=1.0" />
    <title>QR Code Component</title>
    <link rel="icon" href="/images/favicon-32x32.png" />
    <link rel="stylesheet" href="/design/styles.css" />

  <body>
    <div class="flex_container">
      <div class="layer_1">
        <div class="image">
